<body>
<h1>JavaScript Review</h1>

<script>

function questionREPL() { // defines function
		var userAnswerREPL = prompt("What does REPL stand for?");
		var correctAnswer = "read, eval, print, loop";
		
		if (userAnswerREPL != correctAnswer) {
			console.log("Wrong");
			var tryAgainREPL = alert("Wrong answer. The correct answer is: read, eval, print, loop.");
		} else if (userAnswerREPL === correctAnswer) {
			console.log("Correct answer!");
			alert("Nice work!");
		}  
};

questionREPL(); // calls function
	


</script>
	
</body>
