<h1>JavaScript Review</h1>

<script>

function questionREPL() {
	var answerREPL = prompt("What does REPL stand for?");
	if (answerREPL === "read, eval, print, loop") {
		console.log("Correct!");
	} else (answerREPL != "read, eval, print, loop"); {
		console.log("Nope, you're wrong.")
	}
	
};

questionREPL();
